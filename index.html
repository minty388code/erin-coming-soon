<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Erin | Coming Soon</title>
        <link rel="stylesheet" href="./styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="sticky">
            <p>
                Are you ready for our new online store?
            </p>
        </div>
        <div class="grid-container">
            <div class="grid-item" id="left-container">
                <!-- Left side of page -->
                <h1>Erin</h1>
                <div id="links-container">
                    <a href="https://www.facebook.com/" target="_blank"><img src="./imgs/facebook.webp" alt="facebook"></a>
                    <br>
                    <a href="https://www.instagram.com/" target="_blank"><img src="./imgs/instagram.webp" alt="instagram"></a>
                    <br>
                    <a href="https://www.pinterest.com/" target="_blank"><img src="./imgs/pinterest.webp" alt="pinterest"></a>

            </div>
            <div class="grid-item" id="right-container">
                <!-- Right side of page -->
                <a href="" class="right-link">Home</a>
                <h1>Coming Soon</h1>
                <div id="images-container">
                    <img src="./imgs/img-1.webp" alt="Img-1" id="image-1">
                    <img src="./imgs/img-2.webp" alt="Img-2" id="image-2">
                </div>
                <p id="description">
                    Be the first to subscribe and get 
                    <br>
                    $15 credit towards your next purchase!
                </p>
                <form action="">
                    <label for="newsletter">Email *</label>
                    <br>
                    <div id="inputs-container">
                        <input type="email" name="newsletter" required>
                        <input type="submit" value="Subscribe">
                    </div>
                </form>
            </div>
        </div>
